<!DOCTYPE html>
<html>
<head>
    <title>TB Calculator</title>
</head>
<body>
    <h2>TB Calculator Inputs</h2>

    <form action="/calculate" method="post">
        {% for cell in inputs %}
            <label>{{ cell }}</label>
            <input type="text" name="{{ cell }}" required>
            <br><br>
        {% endfor %}
        <button type="submit">Calculate</button>
    </form>

</body>
</html>

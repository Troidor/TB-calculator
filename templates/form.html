<!DOCTYPE html>
<html>
<head>
    <title>TB Calculator Results</title>
</head>
<body>

<h2>Results</h2>

<table border="1" cellpadding="8">
    <tr><th>Cell</th><th>Value</th></tr>
    {% for cell, value in results.items() %}
    <tr>
        <td>{{ cell }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Back</a>

</body>
</html>

<!doctype html>
<html>
<head><meta charset="utf-8"/><title>TB Calculator - Inputs</title></head>
<body>
  <h2>TB Calculator â€” Inputs (sheet: {{ 'Calcs' }})</h2>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  <form method="post" action="{{ url_for('calculate') }}">
    <table>
      <tr><th>Cell</th><th>Value</th></tr>
      {% for coord in inputs %}
      <tr>
        <td>{{ coord }}</td>
        <td><input type="text" name="{{ coord }}" value=""></td>
      </tr>
      {% endfor %}
    </table>
    <p><button type="submit">Calculate</button></p>
  </form>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Please log in</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for cat, msg in messages %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label>Password:
        <input type="password" name="password" />
      </label>
      <button type="submit">Log in</button>
    </form>
  </body>
</html>

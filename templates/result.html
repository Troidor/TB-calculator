<!doctype html>
<html>
<head><meta charset="utf-8"/><title>TB Calculator - Results</title></head>
<body>
  <h2>Results</h2>
  <p><a href="{{ url_for('index') }}">Back</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
  <table border="1" cellpadding="6">
    <thead><tr><th>Cell</th><th>Value</th></tr></thead>
    <tbody>
    {% for o in outputs %}
      <tr>
        <td>{{ o.coord }}</td>
        <td>{{ o.value }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
